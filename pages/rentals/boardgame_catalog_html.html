<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ボードゲームカタログ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      margin: 0 15px;
      color: #8b5e3c;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 40px;
      padding: 40px;
    }
    .sidebar {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .sidebar h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 12px;
      font-size: 16px;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 30px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ddd;
      overflow: hidden;
      padding: 0 0 15px;
    }
    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    footer {
      margin-top: 60px;
      padding: 40px;
      background: #f2f2f2;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div>◇</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu & Games</a>
      <a href="#">Access & Contact</a>
    </nav>
    <button style="padding: 10px 20px; background:#8b5e3c; color:white; border:none; border-radius:6px;">テーブルを予約</button>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>カテゴリー</h3>
      <p>ドリンク</p>
      <p>フード</p>
      <p><strong>ボードゲーム</strong></p>
    </aside>

    <main>
      <h2>ボードゲームカタログ</h2>
      <div class="games">
        <div class="card">
          <div style="width:100%;height:170px;background:#e5e5e5;"></div>
          <div class="card-content">
            <div class="card-title">カタンの開拓者たち</div>
            <p>3-4人 / 60-90分 / 戦略</p>
          </div>
        </div>

        <div class="card">
          <div style="width:100%;height:170px;background:#e5e5e5;"></div>
          <div class="card-content">
            <div class="card-title">カルカソンヌ</div>
            <p>2-5人 / 30-45分 / タイル配置</p>
          </div>
        </div>

        <div class="card">
          <div style="width:100%;height:170px;background:#e5e5e5;"></div>
          <div class="card-content">
            <div class="card-title">ドミニオン</div>
            <p>2-4人 / 30分 / デッキ構築</p>
          </div>
        </div>

        <div class="card">
          <div style="width:100%;height:170px;background:#e5e5e5;"></div>
          <div class="card-content">
            <div class="card-title">チケット・トゥ・ライド</div>
            <p>2-5人 / 30-60分 / 冒険</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    © 2025 Board Game Cafe Official Site
  </footer>
</body>
</html>
